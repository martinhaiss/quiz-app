<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="main.js" defer></script>
    <script src="card-bookmark.js" defer></script>
    <script src="create.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">QUIZLR3000</h1>
    </header>

    <main class="main main--show" id="main__home"></main>

    <main class="main" id="main__bookmarks"></main>

    <main class="main" id="main__create">
      <section class="card__create">
        <form class="create__form" id="create__newcard">
          <label class="create-question" for="question">Deine Frage</label
          ><br />
          <input
            class="create__label"
            type="text"
            id="question"
            name="question"
          /><br />
          <label for="answer">Deine Antwort</label><br />
          <textarea
            id="answer"
            name="answer"
            rows="3"
            cols="32"
            placeholder="Hier deine Antwort geben"
          ></textarea>
          <label for="tags">Tags durch Komma trennen</label><br />
          <input type="text" id="tags" name="tags" /><br />
          <input
            type="button"
            onclick="reset()"
            class="submit"
            value="submit"
          />
        </form>
      </section>
    </main>

    <main class="main" id="main__profile">
      <section class="account__profile">
        <img
          class="account__image"
          src="/img/account/drkatze.jpeg"
          alt="Profilbild"
        />

        <h2 class="account__name">Doktor Katze</h2>
        <div class="account__about">
          <h3 class="account__about-title">Ãœber mich</h3>
        </div>
        <article class="account__about_text">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean
          commodo ligula eget dolor. Aenean massa. Cum sociis natoque...
        </article>
        <div>
          <h3 class="account__skills">Skills</h3>
          <ul class="account__skills_tags">
            <li class="account__skills_tag">Hund</li>
            <li class="account__skills_tag">Katze</li>
            <li class="account__skills_tag">Maus</li>
            <li class="account__skills_tag">Elefant</li>
          </ul>
        </div>
        <div class="account__button">
          <button class="account__botton_logout">abmelden</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <button class="footer__button footer__button active" id="footer__home">
          <img src="/img/icons/home.svg" />
        </button>
        <button class="footer__button" id="footer__bookmarks">
          <img src="/img/icons/collections_bookmark.svg" />
        </button>
        <button class="footer__button" id="footer__create">
          <img src="/img/icons/card_add.svg" />
        </button>
        <button class="footer__button" id="footer__profile">
          <img src="/img/icons/account.svg" />
        </button>
      </nav>
    </footer>
  </body>
</html>
