  <body>
    <header>
      <h1 class="title">CREATE</h1>
    </header>
    <main>
      <section class="card__create">
        <form>
          <label for="question">Deine Frage</label>
          <textarea
            class="create__area"
            id="question"
            name="question"
            rows="4"
            cols="30"
          >
Hier deine Frage stellen</textarea
          >
          <label for="answer">Deine Antwort</label>
          <textarea
            class="create__area"
            id="answer"
            name="answer"
            rows="4"
            cols="30"
          >
Hier deine Antwort geben</textarea
          >
          <label for="tags">Schlagworte</label>
          <textarea
            class="create__area"
            id="tags"
            name="tags"
            rows="2"
            cols="30"
          >
Tags durch Kommas trennen</textarea
          >
          <button type="submit">speichern</button>
        </form>
      </section>
    </main>
